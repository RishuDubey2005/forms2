<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link rel="icon" type="image/png" href="linkedin.png">
    <link rel="stylesheet" href="file.css">
    <style>
        table{
            border:2px solid green;
        }
        th{
             border-collapse:collapse; 
        }
    </style>
</head>
<body >
    <!-- ...............or.............. -->

    <table style="margin:auto">
        <thead>
            <tr>
                <th colspan="2" style="color:red">Welcome to INSTAGRAM</th>
            </tr>
        </thead>
        <tbody>
            <form action="https://www.instagram.com" target="_blank">
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username"></td>
                </tr>
                <tr>
                    <td><label for="Password">Password:</label></td>
                    <td><input type="Password" id="Password"></td>
                </tr>
                <tr>
                    <!-- <td colspan="2" style="text-align: center;"><button type="submit">Login</button></td> -->

                     <!-- ..............or........... -->

                    <td colspan="2" style="text-align: center;"><input type="submit" value="Login"></td>
                </tr>
            </form>
        </tbody>
    </table>
    <h2 style="color:red">ALL INPUT TYPES: </h2>
    <label for="Resume">FILE:</label>
    <input type="file" name="Random" id="Resume" placeholder="Upload FILE">
    <br>
    <br>
    <label for="Resume">color:</label>
    <input type="color" name="Random" id="Resume" placeholder=" fill color">
    <br>
    <br>
    <label for="Resume">Type anything:</label>
    <input type="text" name="Random" id="Resume" placeholder="type Something">
    <br>
    <br><label for="Resume">password:</label>
    <input type="password" maxlength="6" minlength="3" name="Random" id="Resume" placeholder="enter password">
    <br>
    <br><label for="Resume">Button:</label>
    <input type="button" name="Random" id="Resume" placeholder="click button">
    <br>
    <br><label for="Resume">Press:</label>
    <input type="submit" name="Random" id="Resume" placeholder="click submit">
    <br>
    <br><label for="Resume">Date:</label>
    <input type="date" name="Random" id="Resume" placeholder="enter date">
    <br>
    <br><label for="Resume">Time:</label>
    <input type="time" name="Random" id="Resume" placeholder="enter time">
    <br>
    <br><label for="Resume">Email:</label>
    <input type="email" name="Random" id="Resume" placeholder="enter email">
    <br>
    <br>
    <label for="Resume">Enter URL:</label>
    <input type="url" name="Random" id="Resume" placeholder="https://example.com">
    <br>
    <br>
    <br><label for="Resume">Week:</label>
    <input type="week" name="Random" id="Resume" placeholder="enter week">
    <br>
    <br>
    <br><label for="Resume">Ph.No.:</label>
    <input type="tel" name="Random" id="Resume" placeholder="contact number">
    <br>
    <br>
    <br><label for="Resume">Number:</label>
    <input type="number" name="Random" id="Resume" placeholder="enter number">
    <br>
    <br>
    <label for="Resume">month:</label>
    <input type="month" name="Random" id="Resume" placeholder="enter month"><br>
    <br>
    <br>
    <label for="Rating">Rating:</label>
    <input type="radio" name="Rating" id="Rating1" value="1">
    <label for="Rating1">1</label>
    <input type="radio" name="Rating" id="Rating2" value="2">
    <label for="Rating2">2</label>
    <br>
    <br>
    <label for="Resume">Select Range:</label>
    <input type="range" min="0" max="100" name="Random" id="Resume" placeholder="select range" style="color:red">
    <br>
    <br>
    <label for="Resume">Press:</label>
    <input type="reset" name="Random" id="Resume" placeholder="reset button">
    <br>
    <br>
    <label for="Resume">Search:</label>
    <input type="search" name="Random" id="Resume" placeholder="search anything">
    <br>
    <br>
    <label for="Gender">Gender:</label>
    <select id="Gender" style="text-align: center;">
        <option value="">select</option>
        <option value="Male">Male</option>
        <option value="female">Female</option>
        <option value="Others">Not to Say</option>
    </select>
    <br>
    <br>
    <label for="Resume">top secret password:</label>
    <input type="hidden" name="Random" id="Resume" placeholder="password hidden">
    <br>
    <br>
</body>
</html>
